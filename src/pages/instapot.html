<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Very Serious VR - Schrodinger's Instapot</title>
</head>
<body>
  <a-scene stats>
    <a-assets>
      <img id="beach1" src="../assets/textures/beach1.jpg">
      <img src="../assets/textures/beach1.jpg" alt="" id="water-normal">
      <img src="../assets/textures/beach1.jpg" alt="" id="night-sphere">
    </a-assets>

    <a-sky
      color="black"
    ></a-sky>

    <a-cone
      radius-bottom="15"
      radius-top="15"
      height="0.2"
      position="3 0 0"
      src="#beach1"
      color="white"
    ></a-cone>

    <a-box
      color="orange"
      position="-10 2 -5"
      rotation="0 0 45"
      scale="2 0.5 3"
      animation="property: position; to: 0 2.2 -5; dir: alternate; dur: 2000; loop: true;"
      event-set__mouseenter="scale: 2.5 2.5 2.5"
      event-set__mouseleave="scale: 2 2 2"
      event-set__click="animation__spin: property: rotation; to: 360 405 45; dur: 2000;"
    ></a-box>

    <a-ocean-plane
      material="normalMap: #water-normal; sphericalEnvMap: #night-sphere; color: red;"
      position="0 0.05 0"
    ></a-ocean-plane>

    <a-camera id="camera">
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>
</body>
</html>
