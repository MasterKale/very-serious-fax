<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Very Serious VR - Schrodinger's Instapot</title>
</head>
<body>
  <a-scene stats>
    <a-assets>
      <img id="beach1" src="../assets/textures/beach1.jpg">
      <img id="map-water" src="../assets/textures/water.jpg">
      <img id="map-sky" src="../assets/textures/waterEnvMap.jpg">
      <img id="skybox" src="../assets/textures/skyboxOcean.jpg">
      <img id="souls" src="../assets/textures/souls.png">
      <img id="rei" src="../assets/textures/rei.png">
    </a-assets>

    <a-sky
      color="black"
    ></a-sky>

    <a-cone
      radius-bottom="15"
      radius-top="15"
      height="0.2"
      position="3 0 0"
      src="#beach1"
      material="color: lightblue"
    ></a-cone>

    <a-plane
      src="#souls"
      material="alphaTest: 0.5"
      width="200"
      height="100"
      position="0 50 -75"
    ></a-plane>

    <a-plane
      src="#rei"
      material="alphaTest: 0.5"
      width="150"
      height="100"
      position="-75 50 75"
      rotation="0 110 0"
    ></a-plane>

    <a-ocean-plane
      material="normalMap: #beach1; sphericalEnvMap: #beach1; color: red;"
      position="0 0.05 0"
    ></a-ocean-plane>

    <a-camera id="camera">
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>
</body>
</html>
