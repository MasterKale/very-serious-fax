<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A-Frame</title>
</head>
<body>
  <a-scene>
    <a-box
      src="assets/textures/wob.png"
      position="0 2 -5"
      rotation="0 45 45"
      scale="2 2 2"
    ></a-box>

    <a-entity
      environment="preset: forest; dressingAmount: 500"
    ></a-entity>
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>
</body>
</html>
